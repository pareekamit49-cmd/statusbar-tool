<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status Bar Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    .download-btn {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Status Bar Generator</h2>

    <label for="battery">Battery (%)</label>
    <input type="number" id="battery" min="1" max="100" value="85">

    <label for="network">Network</label>
    <select id="network">
      <option>Jio 4G</option>
      <option>Airtel</option>
      <option>VI</option>
      <option>BSNL</option>
      <option>No Network</option>
    </select>

    <label for="time">Time</label>
    <input type="text" id="time" value="9:41 AM">

    <label for="model">Phone Model</label>
    <select id="model">
      <option>iPhone X</option>
      <option>Samsung S21</option>
      <option>Redmi Note 10</option>
      <option>Pixel 6</option>
    </select>

    <label for="screenshot">Upload Screenshot (optional)</label>
    <input type="file" id="screenshot" accept="image/*">

    <div class="download-btn">
      <button onclick="generateStatusBar()">Generate & Download</button>
    </div>

    <canvas id="preview" width="400" height="100"></canvas>
  </div>

  <script>
    function generateStatusBar() {
      const battery = document.getElementById("battery").value;
      const network = document.getElementById("network").value;
      const time = document.getElementById("time").value;
      const model = document.getElementById("model").value;
      const canvas = document.getElementById("preview");
      const ctx = canvas.getContext("2d");

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Time
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.fillText(time, 10, 30);

      // Battery
      ctx.fillText(`${battery}%`, 330, 30);
      ctx.strokeStyle = "#fff";
      ctx.strokeRect(370, 15, 20, 10);
      ctx.fillStyle = "#0f0";
      ctx.fillRect(370, 15, (battery / 100) * 20, 10);

      // Network
      ctx.fillStyle = "#fff";
      ctx.fillText(network, 10, 70);

      // Phone model
      ctx.fillText(`Model: ${model}`, 200, 70);

      // Download
      const link = document.createElement("a");
      link.download = "statusbar.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status Bar Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Status Bar Overlay Tool</h1>

    <input type="file" id="screenshotInput" accept="image/*" />
    
    <label for="modelSelect">Choose Mobile Model:</label>
    <select id="modelSelect">
      <option value="iphone13">iPhone 13</option>
      <option value="pixel7">Pixel 7</option>
    </select>

    <button id="generateBtn">Generate Final Image</button>
    <canvas id="canvas" style="display:none;"></canvas>

    <a id="downloadLink" download="final_screenshot.png" style="display:none;">Download Final Image</a>
  </div>

  <script src="script.js"></script>
</body>
</html>

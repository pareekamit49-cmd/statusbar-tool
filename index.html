<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status Bar Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Status Bar Overlay Tool</h1>
  
  <label for="device-select">Choose Device:</label>
  <select id="device-select">
    <option value="">--Select--</option>
    <option value="samsung-a55">Samsung A55</option>
    <option value="samsung-s24">Samsung S24</option>
    <option value="iphone-15">iPhone 15</option>
    <option value="iphone-13">iPhone 13</option>
    <option value="vivo-v29">Vivo V29</option>
    <option value="oppo-f25">Oppo F25</option>
    <option value="realme-12">Realme 12</option>
    <option value="poco-x6">POCO X6</option>
    <option value="oneplus-nord">OnePlus Nord</option>
    <option value="xiaomi-14">Xiaomi 14</option>
    <option value="iqoo-z9">iQOO Z9</option>
    <option value="motorola-edge">Motorola Edge</option>
    <option value="tecno-camon">Tecno Camon</option>
    <option value="infinix-gt">Infinix GT</option>
    <option value="lava-blaze">Lava Blaze</option>
    <option value="nothing-phone">Nothing Phone</option>
    <option value="google-pixel7">Google Pixel 7</option>
    <option value="redmi-note13">Redmi Note 13</option>
    <option value="realme-narzo">Realme Narzo</option>
    <option value="honor-90">Honor 90</option>
  </select>

  <div id="preview">
    <img id="statusbar-img" src="" alt="Status Bar Preview" />
  </div>

  <button id="download-btn" style="display:none;">Download Status Bar</button>

  <script src="script.js"></script>
</body>
</html>

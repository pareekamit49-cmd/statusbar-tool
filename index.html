<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Status Bar Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Status Bar Generator</h1>

    <label for="brandSelect">मोबाइल ब्रांड चुनें:</label>
    <select id="brandSelect">
      <option value="iphone">iPhone</option>
      <option value="samsung">Samsung</option>
      <option value="vivo">Vivo</option>
      <option value="realme">Realme</option>
      <option value="oppo">Oppo</option>
    </select>

    <br><br>

    <label for="screenshotUpload">Screenshot अपलोड करें:</label>
    <input type="file" id="screenshotUpload" accept="image/*">

    <br><br>

    <button onclick="generateStatusBar()">Status Bar जोड़ें</button>

    <br><br>

    <div id="previewContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<div class="status-bar">
  <div class="left-icons">
    <span class="signal">&#128246;</span> <!-- Network -->
    <span class="wifi">&#128241;</span>   <!-- WiFi -->
  </div>
  <div class="center-time">12:34</div>
  <div class="right-icons">
    <span class="battery">&#128267;</span> <!-- Battery -->
  </div>
</div>
